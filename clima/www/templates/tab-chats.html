
<ion-view view-title="Clima">
  <ion-content>

    <div class="list">
<label class="item item-input item-select">
   <div class="input-label">
    Elije Grados
   </div>
   <select ng-model="mySelect" ng-change="showSelectValue(mySelect)">
     <option selected>Celsius</option>
     <option>Fahrenheit</option>
     <option>Kelvin</option>
   </select>


  </label>
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Cuidad" name="actual" ng-model="actual.cuidad" ng-change="changeCity()">
    </label>
  </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.dt}}">
        <img ng-src="http://openweathermap.org/img/w/{{chat.weather[0].icon}}.png">
        <h2>{{chat.dt*1000 | date:fullDate}}</h2>
        <p>{{chat.temp.min}}°/{{chat.temp.max}}°</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
