<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.dt*1000 | date:fullDate}}">
  <ion-content class="padding">
	 <div class="list card">

	<div class="item item-avatar">
    <img ng-src="http://openweathermap.org/img/w/{{chat.weather[0].icon}}.png" style="width: 64px; height: 64px">
	
	<div class="item tabs tabs-secondary tabs-icon-left">
		<p>Weather: {{chat.weather[0].description}}</p>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
		<p>Humidity: {{chat.humidity}}</p>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
		<p>High: {{chat.temp.max}}</p>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
		<p>Low: {{chat.temp.min}}</p>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
		<p>Time: {{(chat.dt * 1000) | date:'short'}}</p>
	</div>
  </ion-content>
</ion-view>
